name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript check
      run: npx tsc --noEmit

    - name: Debug secrets
      run: |
        echo "Testing if secrets are loaded..."
        if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
          echo "❌ NEXT_PUBLIC_SUPABASE_URL is empty"
        else
          echo "✅ NEXT_PUBLIC_SUPABASE_URL has value (length: ${#NEXT_PUBLIC_SUPABASE_URL})"
        fi
        
        if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
          echo "❌ NEXT_PUBLIC_SUPABASE_ANON_KEY is empty"
        else
          echo "✅ NEXT_PUBLIC_SUPABASE_ANON_KEY has value (length: ${#NEXT_PUBLIC_SUPABASE_ANON_KEY})"
        fi
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        REGRID_API_TOKEN: ${{ secrets.REGRID_API_TOKEN }}
        NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}

    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        REGRID_API_TOKEN: ${{ secrets.REGRID_API_TOKEN }}
        NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}